<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Kompas - Kru≈°n√© hory</title>
    <style>
        :root {
            --ui-green: #76ff4d; /* Ten p≈ôesn√Ω odst√≠n ze screenshotu */
            --bg-dark: #0a110a;
        }

        body {
            margin: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }

        /* Horn√≠ li≈°ta s teƒçkami */
        #top-bar {
            position: absolute;
            top: 60px;
            width: 100%;
            overflow: hidden;
            height: 30px;
            z-index: 10;
        }

        #top-indicator {
            position: absolute;
            left: 50%;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(-50%);
            transition: transform 0.1s ease-out;
            font-size: 14px;
            color: white;
        }

        .marker-triangle { color: var(--ui-green); font-size: 22px; }
        .marker-dot { color: var(--ui-green); font-size: 24px; }
        .marker-small { opacity: 0.8; }

        /* Hlavn√≠ kruh */
        #compass-circle {
            width: 250px;
            height: 250px;
            background-color: rgba(20, 35, 20, 0.5); /* Tmavƒõ zelen√Ω pr≈Øhledn√Ω kruh */
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            backdrop-filter: blur(2px);
        }

        #arrow-pivot {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out;
        }

        .arrow-head {
            width: 0;
            height: 0;
            border-left: 28px solid transparent;
            border-right: 28px solid transparent;
            border-bottom: 50px solid var(--ui-green);
            margin-bottom: 10px; /* Mezera mezi ≈°ipkou a teƒçkou */
        }

        #center-dot {
            width: 12px;
            height: 12px;
            background-color: var(--ui-green);
            border-radius: 50%;
        }

        /* Tlaƒç√≠tko uprost≈ôed */
        #btn-activate {
            position: absolute;
            bottom: 35%;
            background: rgba(40, 60, 40, 0.4);
            border: 1px solid rgba(118, 255, 77, 0.3);
            color: var(--ui-green);
            padding: 8px 30px;
            border-radius: 20px;
            font-size: 13px;
            text-transform: lowercase;
            cursor: pointer;
            z-index: 15;
        }

        /* Spodn√≠ info panel */
        #bottom-info {
            position: absolute;
            bottom: 40px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .text-group h2 {
            margin: 0;
            font-weight: 400;
            font-size: 24px;
            color: white;
        }

        .text-group h1 {
            margin: 0;
            font-weight: 500;
            font-size: 28px;
            color: var(--ui-green);
        }

        /* Posuvn√≠k vpravo dole */
        .slider-container {
            width: 120px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            margin-bottom: 10px;
        }

        .slider-thumb {
            width: 10px;
            height: 10px;
            background: var(--ui-green);
            border-radius: 50%;
            position: absolute;
            left: 0;
        }

        /* Ovl√°dac√≠ prvky skryt√© pro ƒçist√Ω vizu√°l */
        #cam-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.3;
            color: white;
            z-index: 100;
        }
    </style>
</head>
<body>

<video id="video-background" autoplay playsinline></video>

<div id="top-bar">
    <div id="top-indicator">
        <span class="marker-small">|</span>
        <span class="marker-triangle">‚ñ≤</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
        <span class="marker-dot">‚óè</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
        <span class="marker-small">|</span>
    </div>
</div>

<div id="compass-circle">
    <div id="arrow-pivot">
        <div class="arrow-head"></div>
        <div id="center-dot"></div>
    </div>
</div>

<button id="btn-activate">Aktivovat smƒõr</button>

<div id="bottom-info">
    <div class="text-group">
        <h2>Nav≈°tivte</h2>
        <h1>Kru≈°n√© hory</h1>
    </div>
    <div class="slider-container">
        <div class="slider-thumb"></div>
    </div>
</div>

<div id="cam-toggle">üì∑</div>

<script>
    const arrowPivot = document.getElementById('arrow-pivot');
    const topIndicator = document.getElementById('top-indicator');
    const btnActivate = document.getElementById('btn-activate');
    const camToggle = document.getElementById('cam-toggle');
    const video = document.getElementById('video-background');

    let cameraActive = false;

    // --- Kompas ---
    function updateOrientation(event) {
        let heading = event.webkitCompassHeading || (360 - event.alpha);
        if (heading !== undefined) {
            // Hlavn√≠ velk√° ≈°ipka
            arrowPivot.style.transform = `rotate(${-heading}deg)`;
            
            // Horn√≠ li≈°ta (posun podle rotace)
            let moveX = ((heading % 360) - 180) * 2; 
            topIndicator.style.transform = `translateX(calc(-50% - ${moveX}px))`;
        }
    }

    // --- Kamera ---
    async function toggleCamera() {
        if (!cameraActive) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: false 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                cameraActive = true;
            } catch (err) {
                console.error("Kamera nefunguje:", err);
            }
        }
    }

    // --- Start po kliknut√≠ na tlaƒç√≠tko ---
    btnActivate.addEventListener('click', async () => {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission === 'granted') {
                window.addEventListener('deviceorientation', updateOrientation);
                toggleCamera();
                btnActivate.style.opacity = "0.5";
                btnActivate.innerText = "aktivov√°no";
            }
        } else {
            window.addEventListener('deviceorientation', updateOrientation);
            toggleCamera();
            btnActivate.style.opacity = "0.5";
        }
    });

    camToggle.addEventListener('click', toggleCamera);
</script>
</body>
</html>
