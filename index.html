<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>Krušné hory AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">

import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let ridge, fogMaterial;

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(
    ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] })
  );

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  createRidge();
}

function createRidge() {

  const geometry = new THREE.PlaneGeometry(2, 2, 100, 100);
  geometry.rotateX(-Math.PI / 2);

  // deformace pro low-poly hřeben
  const pos = geometry.attributes.position;
  for (let i = 0; i < pos.count; i++) {
    const x = pos.getX(i);
    const z = pos.getZ(i);
    const height =
      Math.sin(x * 2) * 0.2 +
      Math.sin(z * 1.5) * 0.15 +
      Math.random() * 0.05;
    pos.setY(i, height);
  }
  geometry.computeVertexNormals();

  fogMaterial = new THREE.ShaderMaterial({
    transparent: true,
    uniforms: {
      uTime: { value: 0 },
      uTilt: { value: 0 }
    },
    vertexShader: `
      varying vec3 vPos;
      void main() {
        vPos = position;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform float uTime;
      uniform float uTilt;
      varying vec3 vPos;

      void main() {

        float heightFactor = smoothstep(0.0, 0.5, vPos.y + 0.5);

        float fogDensity = 0.6 + uTilt * 0.8;

        float fog = heightFactor * fogDensity;

        vec3 baseColor = vec3(0.2, 0.25, 0.22);
        vec3 fogColor = vec3(0.85, 0.87, 0.9);

        vec3 finalColor = mix(baseColor, fogColor, fog);

        gl_FragColor = vec4(finalColor, 1.0);
      }
    `
  });

  ridge = new THREE.Mesh(geometry, fogMaterial);
  ridge.position.set(0, -1, -3);

  scene.add(ridge);
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {

  if (frame) {
    const pose = frame.getViewerPose(renderer.xr.getReferenceSpace());
    if (pose) {
      const orientation = pose.transform.orientation;
      const tilt = Math.abs(orientation.x); // náklon telefonu
      fogMaterial.uniforms.uTilt.value = tilt;
    }
  }

  fogMaterial.uniforms.uTime.value += 0.01;

  renderer.render(scene, camera);
}

</script>
</body>
</html>
