<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Kompas</title>
    <link rel="stylesheet" href="https://use.typekit.net/ppf1adt.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="video-background" autoplay playsinline></video>

    <div id="top-bar">
        <div id="top-indicator">
            <span class="tick">|</span>
            <span class="triangle-small">▲</span>
            <span class="tick">|</span>
            <span class="tick">|</span>
            <span class="tick">|</span>
            <span class="tick">|</span>
            <span class="dot-small">●</span>
            <span class="tick">|</span>
            <span class="tick">|</span>
            <span class="tick">|</span>
            <span class="tick">|</span>
            <span class="tick">|</span>
            <span class="tick">|</span>
        </div>
    </div>

    <div id="compass-circle">
        <div id="arrow-pivot">
            <div class="arrow-head"></div>
        </div>
        <div id="center-dot"></div>
    </div>

    <button id="btn-start">AKTIVOVAT SYSTÉM</button>

    <div id="mode-toggle">
        <div id="toggle-ball"></div>
    </div>

    <script src="skript.js"></script>
</body>
</html>
