<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Kompas</title>
    <link rel="stylesheet" href="https://use.typekit.net/ppf1adt.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<audio id="jay-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7314782079.mp3"></audio>
    <video id="video-background" autoplay playsinline></video>
    
    <div class="cam-overlay top"></div>
    <div class="cam-overlay bottom"></div>

    <div id="top-bar">
        <div id="top-indicator">
            <span class="tick">|</span><span class="tri-small">▲</span><span class="tick">|</span>
            <span class="tick">|</span><span class="tick">|</span><span class="tick">|</span>
            <span class="dot-small">●</span>
            <span class="tick">|</span><span class="tick">|</span><span class="tick">|</span>
            <span class="tick">|</span><span class="tick">|</span><span class="tick">|</span>
        </div>
    </div>

    <div id="main-ui-container">
        <div id="compass-circle">
            <div id="arrow-pivot">
                <div class="arrow-head"></div>
            </div>
            <div id="center-dot"></div>
        </div>
        <button id="btn-start">AKTIVOVAT SMĚR</button>
    </div>

    <div id="bottom-bar">
        <a href="https://www.krusnehory.cz" id="location-link" target="_blank">
            <div id="location-text">
                <span class="label">Navštivte</span>
                <span class="place">Krušné hory</span>
            </div>
        </a>
        <div id="mode-toggle">
            <div id="toggle-ball"></div>
        </div>
    </div>

    <script src="skript.js"></script>
</body>
</html>
