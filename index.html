<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AR Šipka na zemi</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  video { position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:0; }
  canvas { position:fixed; top:0; left:0; z-index:1; }
  #start {
    position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
    z-index:2; padding:20px; background:#2ecc71; color:white; border:none; border-radius:10px; font-size:20px;
  }
  #place {
    position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
    z-index:2; padding:10px; background:#3498db; color:white; border:none; border-radius:5px; font-size:16px;
    display:none;
  }
</style>
</head>
<body>

<button id="start">SPUSTIT aAR</button>
<button id="place">UMÍSTIT ŠIPKU</button>
<video id="camera" autoplay playsinline></video>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js';

const startBtn = document.getElementById("start");
const placeBtn = document.getElementById("place");
let scene, camera, renderer, arrow;
let placed = false;
const groundHeight = -1.6; // Výška země pod kamerou (předpokládaná výška očí)

startBtn.onclick = async () => {
  if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
    await DeviceOrientationEvent.requestPermission();
  }
  startBtn.style.display = "none";
  placeBtn.style.display = "block";
  init();
};

function init() {
  // Kamera telefonu (pozadí)
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(s => document.getElementById("camera").srcObject = s);

  scene = new THREE.Scene();
  
  // Zúžení zorného pole (FOV) na 60 pomůže objektům "sedět" lépe na obraze z kamery
  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  
  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Sledování orientace
  window.addEventListener('deviceorientation', (e) => {
    let heading = e.webkitCompassHeading || (360 - e.alpha);
    heading = (heading + 360) % 360; // Normalizace na 0-360
    
    const a = THREE.MathUtils.degToRad(heading);
    const b = THREE.MathUtils.degToRad(e.beta);
    const g = THREE.MathUtils.degToRad(e.gamma);

    // Rotace kamery podle zařízení
    camera.rotation.order = 'YXZ';
    camera.rotation.y = g;
    camera.rotation.x = b;
    camera.rotation.z = -a;
  }, true);

  placeBtn.onclick = placeArrow;

  animate();
}

function createArrow() {
  const arrowGeometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([
    -0.5, 0, -1,  // Levý spodní bod
    0.5, 0, -1,   // Pravý spodní bod
    0, 0, 1     // Horní hrot
  ]);
  arrowGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
  arrowGeometry.setIndex([0, 1, 2]); // Trojúhelník
  arrowGeometry.rotateX(-Math.PI / 2); // Položit naplocho na zem

  const material = new THREE.MeshBasicMaterial({ 
    color: 0xff0000,  // Červená jako na obrázku
    side: THREE.DoubleSide
  });
  const mesh = new THREE.Mesh(arrowGeometry, material);
  mesh.scale.set(2, 2, 2); // Větší pro lepší viditelnost
  return mesh;
}

function placeArrow() {
  if (placed) return;

  // Výpočet směru pohledu
  const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
  const normal = new THREE.Vector3(0, 1, 0);
  const denom = dir.dot(normal);

  if (denom >= 0) {
    console.log("Podívejte se dolů na zem pro umístění šipky.");
    return;
  }

  const t = groundHeight / denom; // Protože groundHeight je negativní a denom negativní
  if (t < 0.1 || t > 20) {
    console.log("Vzdálenost mimo rozsah.");
    return;
  }

  arrow = createArrow();
  arrow.position.copy(dir.multiplyScalar(t));
  scene.add(arrow);
  placed = true;
  placeBtn.style.display = "none";
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
</script>
</body>
</html>
