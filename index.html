<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obnova turistické chaty u Rabštejna nad Střelou</title>
    <link rel="stylesheet" href="/POUTNICI/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #000;
            overflow: hidden;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 1000px; /* perspektiva pro 3D efekt šipky */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(0.9) translateZ(-50px); /* kamera vzdálenější, přirozený pohled */
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(3) translateZ(300px); 
            /* větší šipka, vizuálně cca 3m před kamerou */
            font-size: 100px;
            color: red;
            pointer-events: none;
            user-select: none;
            text-shadow: 2px 2px 5px black;
        }

        header, footer {
            position: absolute;
            width: 100%;
            left: 0;
            color: white;
            z-index: 10;
        }

        header {
            top: 0;
            padding: 10px;
        }

        footer {
            bottom: 0;
            padding: 10px;
            background: rgba(0,0,0,0.5);
        }

        .footer-contacts a {
            margin-right: 20px;
            color: white;
            text-decoration: none;
        }

        .footer-support-bar {
            margin-top: 5px;
        }

        .copy-message {
            margin-left: 10px;
            font-size: 0.9em;
            color: #0f0;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="https://www.facebook.com/T.O.Poutnici" target="_blank">
            <img src="sipka.png" alt="Logo" class="logo" style="height:50px;">
        </a>
    </header>

    <div class="camera-container">
        <video id="cameraStream" autoplay playsinline></video>
        <div class="arrow">⬆️</div>
    </div>

    <footer class="footer">
        <div class="footer-contacts">
            <a href="https://www.facebook.com/T.O.Poutnici" target="_blank">Facebook</a>
            <a href="https://strelazebrak.cz/chata/" target="_blank">Web</a>
        </div>
        <div class="footer-support-bar">
            Číslo účtu pro podporu: 
            <strong id="accountNumber" onclick="copyAccount()">2402938869 / 2010</strong>
            <span id="copyMessage" class="copy-message"></span>
        </div>
    </footer>

    <script>
        const video = document.getElementById('cameraStream');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Chyba při přístupu ke kameře: ", err);
                alert("Nepodařilo se získat přístup ke kameře.");
            });

        function copyAccount() {
            const accountNumber = document.getElementById('accountNumber').innerText;
            navigator.clipboard.writeText(accountNumber).then(() => {
                const msg = document.getElementById('copyMessage');
                msg.textContent = "Zkopírováno!";
                setTimeout(() => msg.textContent = "", 2000);
            });
        }
    </script>

</body>
</html>
