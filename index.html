<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AR Cesta na zemi</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  video { position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:0; }
  canvas { position:fixed; top:0; left:0; z-index:1; }
  #start {
    position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
    z-index:2; padding:20px; background:#2ecc71; color:white; border:none; border-radius:10px; font-size:20px;
  }
</style>
</head>
<body>

<button id="start">SPUSTIT AR</button>
<video id="camera" autoplay playsinline></video>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js';

const startBtn = document.getElementById("start");
let scene, camera, renderer, roadGroup;
let bearing = 320; // Směr na Krušné hory

startBtn.onclick = async () => {
  if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
    await DeviceOrientationEvent.requestPermission();
  }
  startBtn.style.display = "none";
  init();
};

function init() {
  // Kamera telefonu (pozadí)
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(s => document.getElementById("camera").srcObject = s);

  scene = new THREE.Scene();
  
  // Zúžení zorného pole (FOV) na 60 pomůže objektům "sedět" lépe na obraze z kamery
  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  
  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  roadGroup = new THREE.Group();
  scene.add(roadGroup);

  // Vytvoření cesty, která vypadá jako pruh na asfaltu
  const geometry = new THREE.PlaneGeometry(2, 4);
  geometry.rotateX(-Math.PI / 2); // Položit naplocho

  for (let i = 0; i < 20; i++) {
    const material = new THREE.MeshBasicMaterial({ 
      color: 0x00ffcc, 
      transparent: true, 
      opacity: 1 - (i * 0.05) 
    });
    const segment = new THREE.Mesh(geometry, material);
    
    // Klíčové nastavení: i * 5 je vzdálenost od tebe
    // Y = -1.6 je průměrná výška držení telefonu (vzdálenost k zemi)
    segment.position.set(0, -1.6, -i * 5); 
    roadGroup.add(segment);
  }

  // Sledování orientace
  window.addEventListener('deviceorientation', (e) => {
    let heading = e.webkitCompassHeading || (360 - e.alpha);
    
    const a = THREE.MathUtils.degToRad(heading);
    const b = THREE.MathUtils.degToRad(e.beta);
    const g = THREE.MathUtils.degToRad(e.gamma);

    // Aby se cesta nepropadala, musíme kameru držet v "nule"
    // a nechat ji rotovat kolem středu (očí)
    camera.rotation.set(b, g, -a, 'YXZ');
    
    // Celá skupina cesty se natočí podle azimutu cíle
    roadGroup.rotation.y = THREE.MathUtils.degToRad(-bearing);
  }, true);

  animate();
}

function animate() {
  requestAnimationFrame(animate);
  
  // Animace "chůze"
  roadGroup.children.forEach(seg => {
    seg.position.z += 0.1; 
    if (seg.position.z > 2) {
      seg.position.z = -98; // Vrátit na konec řady
    }
  });

  renderer.render(scene, camera);
}
</script>
</body>
</html>
