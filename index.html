<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompas Vizuál</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
            color: #5eff5e;
        }

        /* Horní lišta s body */
        #top-bar {
            position: absolute;
            top: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tick-container {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
        }

        /* Hlavní kruh a šipka */
        #compass-container {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: #1a241a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #arrow-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Zde se bude dít rotace */
            transition: transform 0.1s ease-out;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #5eff5e;
            margin-bottom: 5px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #5eff5e;
            border-radius: 50%;
        }

        button {
            position: absolute;
            bottom: 50px;
            padding: 15px 30px;
            background: #5eff5e;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <div class="tick-container">
            <span>·</span><span>▲</span><span>·</span><span>·</span><span>·</span><span>·</span><span>●</span><span>·</span><span>·</span><span>·</span><span>·</span><span>·</span><span>·</span>
        </div>
    </div>

    <div id="compass-container">
        <div id="arrow-wrapper">
            <div class="arrow"></div>
            <div class="dot"></div>
        </div>
    </div>

    <button id="start-btn">Aktivovat gyroskop</button>

    <script>
        const arrowWrapper = document.getElementById('arrow-wrapper');
        const startBtn = document.getElementById('start-btn');

        function handleOrientation(event) {
            // alpha je rotace kolem osy Z (0 až 360 stupňů)
            let alpha = event.alpha;
            
            if (alpha !== null) {
                // Otáčíme šipkou proti pohybu telefonu, aby mířila stále "stejným směrem" v prostoru
                arrowWrapper.style.transform = `rotate(${-alpha}deg)`;
            }
        }

        async function requestPermission() {
            // Kontrola pro iOS zařízení (vyžadují povolení)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        startBtn.style.display = 'none';
                    } else {
                        alert('Povolení bylo zamítnuto.');
                    }
                } catch (error) {
                    console.error(error);
                }
            } else {
                // Pro Android a ostatní, kteří nepotřebují speciální povolení
                window.addEventListener('deviceorientation', handleOrientation);
                startBtn.style.display = 'none';
            }
        }

        startBtn.addEventListener('click', requestPermission);
    </script>
</body>
</html>
