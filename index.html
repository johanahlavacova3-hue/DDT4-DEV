<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompas Navigace</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #5eff5e;
            font-family: monospace;
            overflow: hidden;
        }

        /* Horní bar pro orientaci */
        #top-nav {
            position: absolute;
            top: 60px;
            width: 250px; /* Šířka viditelné zóny kompasu */
            height: 40px;
            border-bottom: 1px solid rgba(94, 255, 94, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: visible;
        }

        #ticks-container {
            display: flex;
            gap: 15px;
            letter-spacing: 5px;
            font-size: 18px;
            opacity: 0.5;
        }

        /* Tenhle trojúhelníček se hýbe vlevo/vpravo */
        #indicator-triangle {
            position: absolute;
            top: -10px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #5eff5e;
            transition: transform 0.05s linear;
        }

        #center-dot {
            margin-top: 10px;
            font-size: 20px;
        }

        /* Hlavní rotační prvek */
        #compass-circle {
            width: 260px;
            height: 260px;
            background-color: #0d140d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #main-arrow-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.05s linear;
        }

        .arrow-up {
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 60px solid #5eff5e;
        }

        .dot-middle {
            width: 12px;
            height: 12px;
            background-color: #5eff5e;
            border-radius: 50%;
            margin-top: 10px;
        }

        #btn-auth {
            position: absolute;
            bottom: 40px;
            padding: 12px 24px;
            background: #5eff5e;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="top-nav">
        <div id="indicator-triangle"></div>
        <div id="ticks-container">
            · · · · · ● · · · · ·
        </div>
    </div>

    <div id="compass-circle">
        <div id="main-arrow-group">
            <div class="arrow-up"></div>
            <div class="dot-middle"></div>
        </div>
    </div>

    <button id="btn-auth">Spustit kompas</button>

    <script>
        const mainArrow = document.getElementById('main-arrow-group');
        const topIndicator = document.getElementById('indicator-triangle');
        const btn = document.getElementById('btn-auth');

        function updateUI(event) {
            let alpha = event.alpha; // 0 až 360 stupňů
            if (alpha === null) return;

            // 1. Otáčení hlavní šipky
            mainArrow.style.transform = `rotate(${-alpha}deg)`;

            // 2. Pohyb horního trojúhelníčku
            // Mapujeme 360 stupňů na šířku lišty (např. v rozsahu -100px až 100px)
            // Výpočet: (alpha mod 360) převedeme na posun
            let shift = ((alpha % 360) - 180) / 1.8; 
            topIndicator.style.transform = `translateX(${-shift}px)`;
        }

        async function start() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') {
                    window.addEventListener('deviceorientation', updateUI);
                    btn.style.display = 'none';
                }
            } else {
                window.addEventListener('deviceorientation', updateUI);
                btn.style.display = 'none';
            }
        }

        btn.addEventListener('click', start);
    </script>
</body>
</html>
