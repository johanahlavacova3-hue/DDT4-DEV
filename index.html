<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krušné hory AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin:0; background:#000; }
    model-viewer {
      width:100vw;
      height:100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="/KRUSNE/mountains.glb"
  ios-src="/KRUSNE/mountains.usdz"
  alt="Krušné hory"
  ar
  ar-modes="quick-look"
  ar-scale="fixed"
  camera-controls
  exposure="1.2"
  shadow-intensity="1">
</model-viewer>

</body>
</html>
